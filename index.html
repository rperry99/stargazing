<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midna Camping</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class='relative'>
      <div id="header" class='p-4 absolute w-full'>
          <nav class="flex justify-between items-center bg-transparent ">
              <div class="flex items-center text-2xl text-white">Midna</div>
              <div
              id="navButton"
              class="border-solid bg-yellow-600 w-20 h-auto text-center font-bold text-white hover:bg-yellow-500 cursor-pointer select-none rounded-lg"
              >
              Menu
            </div>
        </div>
    </nav>
    <div id="hero" class='h-screen flex justify-center items-center -translate-y-3 flex-col'>
      <div class="content w-4/6 mx-auto my-0 flex justify-center items-center text-center ">
          <h1 class='text-white text-4xl font-bold'>Stargaze at Midna Campground</h1>
      </div>
      <a href="#" class='bg-indigo-900 hover:bg-indigo-800 h-auto text-center text-white font-bold py-2 px-10 mt-20 rounded-lg'>Camp Rates</a>
  </div>
  <div id="amenities" class='h-screen flex justify-around align-center flex-col py-5'>
    <h1 class='text-4xl text-indigo-900 text-center font-bold'>Amenities</h1>
    <div class="container flex justify-center align-center flex-wrap h-full mt-20">
      <div class="amenity w-1/2 text-center">
        <i class="fa fa-camera-retro text-yellow-600"></i>
        <p class='text-lg w-9/12 mx-auto my-2'>Take breathtaking photos.</p>
      </div>
      <div class="amenity w-1/2 text-center">
        <i class="fa fa-compass text-yellow-600"></i>
        <p class='text-lg w-9/12 mx-auto my-2'>Explore 7 nature trails.</p>
      </div>
      <div class="amenity w-1/2 text-center">
        <i class="fa fa-bicycle text-yellow-600"></i>
        <p class='text-lg w-9/12 mx-auto my-2'>Beautiful bike paths.</p>
      </div>
      <div class="amenity w-1/2 text-center">
        <i class="fa fa-rocket text-yellow-600"></i>
        <p class='text-lg w-9/12 mx-auto my-2'>View the majesty of our solar system.</p>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
