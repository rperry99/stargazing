<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midna Camping</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="relative overflow-x-hidden">
    <div id="header" class="p-4 absolute w-full">
      <nav class="flex justify-between items-center bg-transparent">
        <div class="flex items-center text-2xl text-white">Midna</div>
        <div
          id="navButton"
          class="border-solid bg-yellow-600 w-20 h-auto text-center font-bold text-white hover:bg-yellow-500 cursor-pointer select-none rounded-lg"
        >
          Menu
        </div>
        <div
          id="navigation"
          class="text-white flex flex-col bg-indigo-900 absolute h-screen top-0 text-right w-1/2 navClosed"
        >
          <a
            id="close"
            class="m-6 text-4xl text-yellow-600 cursor-pointer hover:text-yellow-500 font-bold"
            >X</a
          >
          <a href="#" class="my-6 mx-10 text-xl">Home</a>
          <a href="#" class="my-6 mx-10 text-xl">Amenities</a>
          <a href="#" class="my-6 mx-10 text-xl">Photos</a>
          <a href="#" class="my-6 mx-10 text-xl">Contact</a>
        </div>
      </nav>
    </div>
    <div
      id="hero"
      class="h-screen flex justify-center items-center -translate-y-3 flex-col"
    >
      <div
        class="content w-4/6 mx-auto my-0 flex justify-center items-center text-center"
      >
        <h1 class="text-white text-4xl font-bold">
          Stargaze at Midna Campground
        </h1>
      </div>
      <a
        href="#"
        class="bg-indigo-900 hover:bg-indigo-800 h-auto text-center text-white font-bold py-2 px-10 mt-20 rounded-lg"
        >Camp Rates</a
      >
    </div>
    <div id="amenities" class="flex justify-around align-center flex-col py-5">
      <h2 class="text-4xl text-indigo-900 text-center font-bold">Amenities</h2>
      <div
        class="container flex justify-center align-center flex-wrap h-full mt-20"
      >
        <div class="amenity w-1/2 text-center">
          <i class="fa fa-camera-retro text-yellow-600"></i>
          <p class="text-lg w-9/12 mx-auto my-2">Take breathtaking photos.</p>
        </div>
        <div class="amenity w-1/2 text-center">
          <i class="fa fa-compass text-yellow-600"></i>
          <p class="text-lg w-9/12 mx-auto my-2">Explore 7 nature trails.</p>
        </div>
        <div class="amenity w-1/2 text-center">
          <i class="fa fa-bicycle text-yellow-600"></i>
          <p class="text-lg w-9/12 mx-auto my-2">Beautiful bike paths.</p>
        </div>
        <div class="amenity w-1/2 text-center">
          <i class="fa fa-rocket text-yellow-600"></i>
          <p class="text-lg w-9/12 mx-auto my-2">
            View the majesty of our solar system.
          </p>
        </div>
      </div>
    </div>

    <div
      id="photos"
      class="flex justify-around align-center flex-col py-5 bg-gray-100"
    >
      <h2 class="text-4xl text-indigo-900 text-center font-bold">Photos</h2>
      <div id="gallery">
        <div class="row">
          <div class="column">
            <img
              src="https://images.unsplash.com/photo-1464802686167-b939a6910659?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1033&q=80"
              alt="Stars by Jeremy Thomas"
            />
            <img
              src="https://images.unsplash.com/photo-1515705576963-95cad62945b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt="Stars by Denis Degionani"
            />
            <img
              src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1057&q=80"
              alt="Stars by Jeremy Thomas"
            />
            <img
              src="https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1070&q=80"
              alt="Stars by Jeremy Perkins"
            />
            <img
              src="https://images.unsplash.com/photo-1468276311594-df7cb65d8df6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Kristopher Roller"
            />
            <img
              src="https://images.unsplash.com/photo-1519895710315-a04b64f04a36?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Patrick Carr"
            />
          </div>
          <div class="column">
            <img
              src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1087&q=80"
              alt="Stars by Vincentiu Solomon"
            />
            <img
              src="https://images.unsplash.com/photo-1444080748397-f442aa95c3e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1190&q=80"
              alt="Stars by Ryan Hutton"
            />
            <img
              src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Benjamin Voros"
            />
            <img
              src="https://images.unsplash.com/photo-1469980098053-382eb10ba017?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Patrick McManaman"
            />
            <img
              src="https://images.unsplash.com/photo-1477005264461-b0e201668d92?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Neven Krcmarek"
            />
            <img
              src="https://images.unsplash.com/photo-1499749143870-d101b3686e3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="Stars by Manouchehr Hejazi"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
